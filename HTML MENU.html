<!DOCTYPE HTML>
<HEAD>
<TITLE>SELIDA 1</TITLE>
<STYLE>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
	overflow: hidden;
    background-color: blue;
}

li {
    float : left;
}

li a {
    display : block;
    background-color: blue;
	color : white;
	text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: green;
	font-size : 150%;
}
</STYLE>
</HEAD>
<body>
<ul>
   <li><a>?</a></li>
   <li><a>?</a></li>
   <li><a>?</a></li>
   <li><a>?</a></li>
</ul>

 </body>
 </html>
